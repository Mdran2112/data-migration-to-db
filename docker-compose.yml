version: '3'
services:

    mysql_db:
        container_name: mysql_db
        image: mysql:latest
        ports:
            - 3306:3306
        environment:
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
        volumes:
            - ./mysql:/var/lib/mysql

    db-migration-api:
        container_name: db-migration-api
        image: db-migration-api:latest
        ports:
            - 5000:5000
        volumes:
            - ./historic:/app/historic
            - ./backup:/app/backup
        env_file: .env

        depends_on:
            - mysql_db